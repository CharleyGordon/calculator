<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator app" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body data-grid>
    <div class="calculator" data-grid>
      <div class="screen">
        <span class="screen-content"></span><span class="caret">|</span>
      </div>
      <div class="numpad" data-grid>
        <button data-aligned>AC</button>
        <button data-aligned>/</button>
        <button data-aligned>x</button>
        <button data-aligned>-</button>
        <button data-aligned>+</button><button>7</button><button>8</button
        ><button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="zero">0</button>
        <button class="percent">%</button>

        <button class="dot">.</button>
        <button class="equals standout">=</button>
      </div>
    </div>
  </body>
</html>
